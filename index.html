<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigong</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="index.css">
    <script defer src = "character.js"></script>
    <script defer src = "player.js"></script>
    <script defer src = "main.js"></script>
    <script defer src = "battlePhase.js"></script>
    <script defer src = "monster.js"></script>
</head>
<body>
    <div class="pickJob">
        <input type="radio" value="1" name="job">전사
        <input type="radio" value="2" name="job">투사
        <input class="playBtn" type="button" value="시작">
    </div>
    <div class="menu">
        <ul>
            <li id="1">캐릭터</li>
            <li id="2">스킬</li>
            <li id="3">장비</li>
            <li id="4">마을</li>
            <li id="5">여관</li>
            <li id="6">전장</li>
        </ul>
    </div>
    <div class="stat">
        
    </div>

    <div class="battleField">
        <div class="brief_stat">
            <p id="name">이름: </p>
            <p id="accumulatedLevel">누적레벨: </p>
            <p id="hp">HP: </p>
            <p id="stamina">스테미나: </p>
        </div>
        <ul>
            <li id="1"> 훈련장 </li>
        </ul>
    </div>

    <div class="monsters">
        <button class="monster" id="0"> 훈련용 로봇 lvl 1 </button>
        <button class="monster" id="1"> 개량형 로봇 lvl 5 </button>
        <button class="monster" id="2"> 전투 로봇 lvl 10 </button>
        <button class="monster" id="3"> 카라짐 lvl 10 </button>
    </div>

    <div class="battleLog">
    </div>

    <div class="addStat">
        <p> 스탯포인트: 0</p>
        <div class="normalStat">
            <button class="addStr" id="0"> 힘+ </button>
            <button class="addDex" id="1"> 덱스+ </button>
            <button class="addInte" id="2"> 지능+ </button>
        </div>
        <div class="specialStat">
            <button class="addPA" id="3"> 물리공격+ </button>
            <button class="addMA" id="4"> 기술공격+ </button>
            <button class="addPD" id="5"> 물리방어+ </button>
            <button class="addMD" id="6"> 기술방어+ </button>
            <button class="addE" id="7"> 회피+ </button>
            <button class="addC" id="8"> 크리티컬+ </button>
            <button class="addS" id="9"> 공격속도+ </button>
            <button class="addHP" id="10"> 체력+ </button>
            <button class="addMS" id="11"> 마나쉴드+ </button>
        </div>
    </div>

    <div class="tavern">
        <p> 여관 </p>
        <p class="hp"> 체력: </p>
    </div>
</body>
</html>
