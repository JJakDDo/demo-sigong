<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigong</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="index.css">
    <script defer src = "character.js"></script>
    <script defer src = "player.js"></script>
    <script defer src = "main.js"></script>
    <script defer src = "battlePhase.js"></script>
    <script defer src = "monster.js"></script>
</head>
<body>
    <div class="pickJob">
        <input type="radio" value="1" name="job">전사
        <input type="radio" value="2" name="job">투사
        <input class="playBtn" type="button" value="시작">
    </div>
    <div class="menu">
        <ul>
            <li id="1">캐릭터</li>
            <li id="2">스킬</li>
            <li id="3">장비</li>
            <li id="4">마을</li>
            <li id="5">여관</li>
            <li id="6">전장</li>
        </ul>
    </div>
    <div class="stat">
        
    </div>

    <div class="battleField">
        <ul>
            <li id="1"> 훈련장 </li>
        </ul>
    </div>
    <div class="monsters">
        <button class="monster" id="0"> 머키 lvl 1 </button>
        <button class="monster" id="1"> 리리 lvl 3 </button>
        <button class="monster" id="2"> 아우리엘 lvl 7 </button>
        <button class="monster" id="3"> 카라짐 lvl 10 </button>
    </div>

    <div class="battleLog">
    </div>

    <div class="addStat">
        <p> 스탯포인트: 0</p>
        <button class="addStr" id="0"> 힘+ </button>
        <button class="addVit" id="1"> 바이탈+ </button>
        <button class="addDex" id="2"> 덱스+ </button>
        <button class="addAgi" id="3"> 어질+ </button>
    </div>
</body>
</html>
